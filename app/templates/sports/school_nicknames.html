{% extends "base.html" %}
{% block title %}
    {{super()}}
    School Nicknames
{% endblock title%}

{% block page_content %}
<div class="page-header">
	<h3 class = "text-info">School Nicknames</h3>
	<img class = "img-rounded" style = "width : 100%; height : auto;" src = "{{url_for('static', filename = 'sports/bush_tournament.jpeg')}}">
</div>
<div>
<table class = "table table-striped table-hover table-responsive">
	<thead class = "thead thead-dark">
		<tr>
			<th>school</th>
			<th>nickname</th>
		</tr>
	</thead>
	<tbody>
		{% for school in schools %}
		<tr>
			<td>{{school.title}}</td>
			<td>{{school.nickname}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>
{% endblock page_content %}
