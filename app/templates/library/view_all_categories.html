{% extends "base.html" %}
{% block title %}
    {{super()}}
    list of categories
{% endblock title%}

{% block page_content %}
<div>
<table class = "table table-striped table-responsive">
	<caption><h3>Book Categories</h3></caption>
	<tbody>
		{% for category in categories %}
		<tr>
			<td>
				<a href = "{{url_for('library.category_profile', category_id = category.category_id)}}">
				{{category.category_name}}
				</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>
{% endblock page_content %}
